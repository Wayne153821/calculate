<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="style1.css"/>
		<title>登录页面</title>
	</head>
<body>
	<div class="container" style="background-image: url('https://pic.3gbizhi.com/2020/0827/thumb_1680_0_20200827012840744.jpg');">
	<h1 style="margin-top: 250px;">小学生四则计算测试</h1>
		<form action="login" method="post">
			<table style="margin: auto;">
				<tr>
				<td style="color: #9f68e0;">用户名：</td>
				<td><input type="text" name="userName" placeholder="请输入用户名"></td>
				</tr>	
				
				<tr>
				<td style="color: #9f68e0;">密码：</td>
				<td><input type="password" name="password" placeholder="请输入密码"></td>
				</tr>				
				<tr>
					<td colspan="3">
						<input class="btn" type="submit" value="登录">
						<input class="btn" type="button" value="注册" onclick='location.href=("regist.html")'/>
						<button class="btn" type="reset">重置</button>
					</td>
				</tr>								
			</table>		
		</form>
	</div>
</body>
 
</html>
