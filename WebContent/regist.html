<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="regist.css"/>
        <title>注册界面</title>
</head>
<body 
style="background-image: url('https://pic.3gbizhi.com/2019/1006/thumb_1680_0_20191006043819713.jpg');">
 <div class="center" style="text-align: center;">
 <h2 style="color: #12e8f0;margin-top: 270px;">新用户注册！</h2>
        <form action="regist" method="post">
            <table style="margin: auto;">
                <tr>
                    <td style="color: #12e8f0;">用户名：</td>
                    <td>
                        <input type="text" name="userName"/>
                    </td>
                </tr>
                <tr>
                    <td style="color: #12e8f0;"'>密码：</td>
                    <td>
                        <input type="password" name="password"/>
                    </td>
                </tr>
                          
                <td colspan="3">
                    <input class="btn" type="submit" value="提交">
                    <input class="btn" type="button" value="返回" onclick='location.href=("login1.html")'/>
                    <input class="btn" type="reset" value="重置">
                </td>
            </table>
            
        </form>
</div>
</body>
</html>
